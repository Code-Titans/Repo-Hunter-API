    user(id: Int): User
    comments(input: UserRepoInput): [Comment]
    login(input: AuthenticationInput): Login
}

type Mutation {
    register(input: AuthenticationInput): UserLogin
    googleAuth(accessToken: String!): AuthResponse
    gitHubAuth: AuthResponse
    postComment(repoId: Int!, text: String!): Comment
    postRepo(link: String!, description: String): Repo
    likePost(repoId: Int!): RepoLikes
}

type Subscription {
    comment(repoId: Int!): Comment
}
