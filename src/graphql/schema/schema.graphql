type Query {
    user(id: Int): User
    comments(repoId: Int!, userId: Int): [Comment]
    login(input: AuthenticationInput): Login
}

type Mutation {
    register(input: AuthenticationInput): UserLogin
    googleAuth(accessToken: String!): AuthResponse
    gitHubAuth: AuthResponse
    postComment(userId: Int!, repoId: Int!, text: String!): Comment
    postRepo(post: PostRepoInput): Repo
}

type Subscription {
    comment(repoId: Int!): Comment
}

input PostRepoInput {
    link: String!
    description: String
}

input AuthenticationInput {
    email: String!
    password: String!
}
