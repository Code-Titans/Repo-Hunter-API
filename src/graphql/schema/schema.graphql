type Query {
    users: [User]
    user(id: Int): User
    Repo: Repo
    comments(repoId: Int!, userId: Int): [UserComment]
}

type Mutation {
    register(email: String!, password: String!): UserLogin
    login(email: String!, password: String): Login
    googleAuth(accessToken: String!): AuthResponse
    gitHubAuth: AuthResponse
    createComment(userId: Int!, repoId: Int!, text: String!): UserComment
}

type Subscription {
    comment(repoId: Int!): UserComment
}
